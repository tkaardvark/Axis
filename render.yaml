services:
  # Backend API
  - type: web
    name: naia-analytics-api
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: naia-db
          property: connectionString
      - key: NODE_ENV
        value: production

  # Frontend Static Site
  - type: web
    name: naia-analytics
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        value: https://naia-analytics-api.onrender.com

# Cron Jobs (separate from services)
cronJobs:
  # Daily data refresh at 2am PST (10:00 UTC)
  - name: naia-data-refresh
    env: node
    schedule: "0 10 * * *"
    buildCommand: npm install
    command: node refresh-data.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: naia-db
          property: connectionString
      - key: NODE_ENV
        value: production
